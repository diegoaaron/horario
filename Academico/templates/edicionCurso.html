{% extends "base.html" %}

{% block title %} Edición del curso {% endblock %}


{% block body %}

<div class="row">
  <div class="col-md-4 offset-md-4">
    <h2>Edición de Curso</h2>
    <div class="card">
      <div class="card-body">
        <form action="/academico/editarCurso/" method="post"> {% csrf_token %}
          <div class="mb-3">
            <input type="text" id="txtCodigo" name="txtCodigo" value="{{curso.codigo}}" class="form-control" placeholder="Código" minlength="6" maxlength="6" readonly required>
          </div>
          <div class="mb-3">
            <input type="text" id="txtNombre" name="txtNombre" value="{{curso.nombre}}" class="form-control" placeholder="Nombre" maxlength="50" required>
          </div>
          <div class="mb-3">
            <input type="text" id="numCreditos" name="numCreditos" value="{{curso.creditos}}" class="form-control"  min="1" max="9" required>
          </div>
          <div class="mb-3 d-grid gap-2">
            <button type="submit" class="btn btn-success text-white">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
